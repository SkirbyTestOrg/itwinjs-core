<!-- Loop through all middleContents. If even, the img goes first. Content first if odd. -->
<div id="middle-content-wrapper">
  {{#each this.middleContent}}
  <div class="middle-content-group" style="order:{{addOne @index}}">
    {{#if_even @index}}
    <img class="middle-content-image" src="{{../this.docSite}}/{{this.image}}" style="order: 1;" />
    <div class="middle-content-text" style="order:2">
      {{#if this.header}}
      <h4> {{{this.header}}} </h4>
      {{/if}}
      <span class="gradient"></span>
      {{#if this.content}}
      {{{this.content}}}
      {{/if}}
    </div>
    {{else}}
    <div class="middle-content-text" style="order:1">
      {{#if this.header}}
      <h4> {{{this.header}}} </h4>
      {{/if}}
      <span class="gradient"></span>
      {{#if this.content}}
      {{{this.content}}}
      {{/if}}
    </div>
    <img src="{{../this.docSite}}/{{this.image}}" style="order: 2;" />
    {{/if_even}}
  </div>
  {{/each}}
</div>
