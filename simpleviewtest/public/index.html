<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="shortcut icon" href="/favicon.ico">
  <title>Simple View Test App</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      position: relative;
    }

    #root {
      height: 100%;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <div class=topdiv>
      <div class="simpleicon" id="selectIModel">
        <i class="bim-icon-briefcases"></i>
      </div>
      <select id="viewList"></select>
      <div class="simpleicon" id="startToggleModel">
        <i class="bim-icon-model"></i>
        <div class="toolMenu" id="toggleModelMenu">
          <input id="testmodel1" type="checkbox"> Test Model 1
          <br>
          <input id="testmodel2" type="checkbox"> Test Model 2
          <br>
        </div>
      </div>
      <img class="simpleicon" src="toggle-camera.svg" id="startToggleCamera" />
      <img class="simpleicon" src="fit-to-view.svg" id="startFit" />
      <img class="simpleicon" src="window-area.svg" id="startWindowArea" />
      <img class="simpleicon" src="zoom.svg" id="startZoom" />
      <img class="simpleicon" src="walk.svg" id="startWalk" />
      <img class="simpleicon" src="rotate-left.svg" id="startRotateView" />
      <div class="simpleicon" id="switchStandardRotation">
        <i class="bim-icon-gyroscope"></i>
        <div class="toolMenu" id="standardRotationMenu">
          <div class="simpleicon" id="top">
            <i class="bim-icon-viewtop"></i>
          </div>
          <div class="simpleicon" id="bottom">
            <i class="bim-icon-viewbottom"></i>
          </div>
          <div class="simpleicon" id="left">
            <i class="bim-icon-viewleft"></i>
          </div>
          <div class="simpleicon" id="right">
            <i class="bim-icon-viewright"></i>
          </div>
          <div class="simpleicon" id="front">
            <i class="bim-icon-viewfront"></i>
          </div>
          <div class="simpleicon" id="back">
            <i class="bim-icon-viewback"></i>
          </div>
          <div class="simpleicon" id="iso">
            <i class="bim-icon-viewisoleft"></i>
          </div>
          <div class="simpleicon" id="rightIso">
            <i class="bim-icon-viewisoright"></i>
          </div>
        </div>
      </div>
      <div class="simpleicon" id="changeRenderMode">
        <div id="renderModeToggle">
          <i class="bim-icon-settings"></i>
        </div>
        <div class="toolMenu" id="changeRenderModeMenu">
          <input id="skybox" type="checkbox"> Skybox
          <br>
          <input id="groundplane" type="checkbox"> Ground Plane
          <br>
          <input id="ACSTriad" type="checkbox"> ACS Triad
          <br>
          <input id="fill" type="checkbox"> Fill
          <br>
          <input id="grid" type="checkbox"> Grid
          <br>
          <input id="textures" type="checkbox"> Textures
          <br>
          <input id="visibleEdges" type="checkbox"> Visible Edges
          <br>
          <input id="hiddenEdges" type="checkbox"> Hidden Edges
          <br>
          <input id="materials" type="checkbox"> Materials
          <br>
          <input id="lights" type="checkbox"> Lights
          <br>
          <input id="monochrome" type="checkbox"> Monochrome
          <br>
          <input id="constructions" type="checkbox"> Constructions
          <br>
          <input id="transparency" type="checkbox"> Transparency
          <br>
          <input id="weights" type="checkbox"> Line Weight
          <br>
          <input id="styles" type="checkbox"> Line Styles
          <br>
        </div>
      </div>
      <div class="simpleicon" id="doUndo">
        <i class="bim-icon-undo"></i>
      </div>
      <div class="simpleicon" id="doRedo">
        <i class="bim-icon-redo"></i>
      </div>
      <span class="statusspan" id="showstatus" />
    </div>
    <div id="spinner" class="bim-spinner-container">
      <div class="bim-spinner"></div>
    </div>
    <canvas class="imodelview" id="imodelview"></canvas>
  </div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
