<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="shortcut icon" href="/favicon.ico">
  <title>Simple View Test App</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      position: relative;
    }

    #root {
      height: 100%;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="index.css">
  <!-- get the IModelJs loader to load the system -->
  <script type="text/javascript" src="runtime.js"></script>
  <script type="text/javascript" src="IModelJsLoader.js" data-imjsversion="-latest" data-uicomponents="false"
    data-uiframework="false"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <!-- Browser file selector only used when we are running in browser and were given a base path for all standalone files -->
    <input type="file" id="browserFileSelector" />
    <div class=topdiv id="toolBar">
      <div class="simpleicon" id="selectIModel">
        <i class="bim-icon-briefcases"></i>
      </div>
      <select id="viewList"></select>
      <select id="colorList" name="colorList" style="display: none;">
        <!-- for testing symbology overrides -->
        <option value="deepPink">Deep pink</option>
        <option value="darkBrown">Dark brown</option>
        <option value="lightSeagreen">Light seagreen</option>
        <option value="peachPuff">Peach puff</option>
        <option value=".25">25% transparent</option>
        <option value=".5">50% transparent</option>
        <option value=".75">75% transparent</option>
      </select>
      <div class="simpleicon" id="startToggleModel">
        <i class="bim-icon-model"></i>
        <div class="scrollingToolMenu" id="toggleModelMenu">
        </div>
      </div>
      <div class="simpleicon" id="startCategorySelection">
        <i class="bim-icon-categories"></i>
        <div class="scrollingToolMenu" id="categorySelectionMenu">
        </div>
      </div>
      <div class="simpleicon" id="startToggleContextRealityModel">
        <i class="bim-icon-model"></i>
        <div class="scrollingToolMenu" id="toggleContextRealityModelMenu">
        </div>
      </div>
      <img class="simpleicon" src="zoom.svg" id="startSelect" />
      <img class="simpleicon" src="toggle-camera.svg" id="startToggleCamera" />
      <img class="simpleicon" src="fit-to-view.svg" id="startFit" />
      <img class="simpleicon" src="window-area.svg" id="startWindowArea" />
      <img class="simpleicon" src="walk.svg" id="startWalk" />
      <img class="simpleicon" src="rotate-left.svg" id="startRotateView" />
      <div class="simpleicon" id="switchStandardRotation">
        <i class="bim-icon-gyroscope"></i>
        <div class="toolMenu" id="standardRotationMenu">
          <div class="simpleicon" id="top">
            <i class="bim-icon-viewtop"></i>
          </div>
          <div class="simpleicon" id="bottom">
            <i class="bim-icon-viewbottom"></i>
          </div>
          <div class="simpleicon" id="left">
            <i class="bim-icon-viewleft"></i>
          </div>
          <div class="simpleicon" id="right">
            <i class="bim-icon-viewright"></i>
          </div>
          <div class="simpleicon" id="front">
            <i class="bim-icon-viewfront"></i>
          </div>
          <div class="simpleicon" id="back">
            <i class="bim-icon-viewback"></i>
          </div>
          <div class="simpleicon" id="iso">
            <i class="bim-icon-viewisoleft"></i>
          </div>
          <div class="simpleicon" id="rightIso">
            <i class="bim-icon-viewisoright"></i>
          </div>
        </div>
      </div>
      <div class="simpleicon" id="changeRenderMode">
        <div id="renderModeToggle">
          <i class="bim-icon-settings"></i>
        </div>
        <div class="toolMenu" id="changeRenderModeMenu">
          <label for="renderModeList">Mode:</label>
          <select id="renderModeList" name="renderModeList">
            <option>Smooth Shade</option>
            <option>Solid Fill</option>
            <option>Hidden Line</option>
            <option>Wireframe</option>
          </select>
          <br>
          <div>
            <input id="skybox" type="checkbox" />
            <label for="skybox">Skybox</label>
          </div>
          <div>
            <input id="groundplane" type="checkbox" />
            <label for="groundplane">Ground Plane</label>
          </div>
          <div>
            <input id="ACSTriad" type="checkbox" />
            <label for="ACSTriad">ACS Triad</label>
          </div>
          <div>
            <input id="fill" type="checkbox" />
            <label for="fill">Fill</label>
          </div>
          <div>
            <input id="grid" type="checkbox" />
            <label for="grid">Grid</label>
          </div>
          <div>
            <input id="textures" type="checkbox" />
            <label for="textures">Textures</label>
          </div>
          <div>
            <input id="visibleEdges" type="checkbox" />
            <label for="visibleEdges">Visible Edges</label>
          </div>
          <div>
            <input id="hiddenEdges" type="checkbox" />
            <label for="hiddenEdges">Hidden Edges</label>
          </div>
          <div>
            <input id="materials" type="checkbox" />
            <label for="materials">Materials</label>
          </div>
          <div>
            <input id="lights" type="checkbox" />
            <label for="lights">Lights</label>
          </div>
          <div>
            <input id="monochrome" type="checkbox" />
            <label for="monochrome">Monochrome</label>
          </div>
          <div>
            <input id="constructions" type="checkbox" />
            <label for="constructions">Constructions</label>
          </div>
          <div>
            <input id="transparency" type="checkbox" />
            <label for="transparency">Transparency</label>
          </div>
          <div>
            <input id="weights" type="checkbox" />
            <label for="weights">Line Weight</label>
          </div>
          <div>
            <input id="styles" type="checkbox" />
            <label for="styles">Line Styles</label>
          </div>
          <div>
            <input id="clipVolume" type="checkbox" />
            <label for="clipVolume">Clip Volume</label>
          </div>
          <hr>
          <div>
            <input id="backgroundMap" type="checkbox" />
            <label for="backgroundMap">Background Map</label>
          </div>
          <label for="mapProviderList">Map Provider:</label>
          <select id="mapProviderList" name="mapProviderList">
            <option>BingProvider</option>
            <option>MapBoxProvider</option>
          </select>
          <label for="mapTypeList">Map Type:</label>
          <select id="mapTypeList" name="mapTypeList">
            <option>Street</option>
            <option>Aerial</option>
            <option>Hybrid</option>
          </select>
        </div>
      </div>
      <div class="simpleicon" id="doUndo">
        <i class="bim-icon-undo"></i>
      </div>
      <div class="simpleicon" id="doRedo">
        <i class="bim-icon-redo"></i>
      </div>
      <div class="simpleicon" id="startDrawingAidTest">
        <div id="snapModeToggle">
          <i class="rd-icon-measure-distance"></i>
        </div>
        <div class="toolMenu" id="changeSnapModeMenu">
          <select id="snapModeList">
            <option>Keypoint</option>
            <option>Nearest</option>
            <option>Center</option>
            <option>Origin</option>
            <option>Intersection</option>
            <option>Multisnap</option>
          </select>
        </div>
      </div>
      <div class="simpleicon" id="debugTools">
        <i class="bim-icon-appicon"></i>
        <div class="toolMenu" title="Debug Tools" id="debugToolsMenu">
          <div class="simpleicon" id="showAnimationMenu">
            <i class="bim-icon-animation"></i>
            <div class="toolMenu" id="animationMenu">
              <div id="animimationDurationDiv">
                Duration:
                <input type="number" min="0" step="0.1" value="10" style="width: 4em" id="animationDuration"> second(s)
              </div>
              <div id="animationLoopDiv">
                <input id="animationLoop" type="checkbox"> Loop</div>
              <hr>
              <input type="range" min="0" max="1000" value="0" class="slider" id="animationSlider">
              <div class="simpleicon" id="animationPlay">
                <i class="bim-icon-play"></i>
              </div>
              <div class="simpleicon" id="animationPause">
                <i class="bim-icon-pause"></i>
              </div>
              <div class="simpleicon" id="animationStop">
                <i class="bim-icon-stop"></i>
              </div>
              <br>
              <div id="animationState">Stopped.</div>
            </div>
          </div>
          <img class="simpleicon" src="Warning_sign.svg" id="incidentMarkers" />
          <div class="simpleicon" title="Toggle project extents" id="projectExtents">
            <i class="bim-icon-viewbottom"></i>
          </div>
          <div class="simpleicon" title="Save current view as image" id="saveImage">
            <i class="bim-icon-savedview"></i>
          </div>
        </div>
      </div>
      <div>
        <progress id="tile-load-indicator" />
      </div>
      <div class="simpleicon" id="debugPanelContainer">
        <div id="debugPanelToggle">
          <i class="bim-icon-settings"></i>
        </div>
      </div>
      <span class="statusspan" id="showstatus" style="display:inline;"></span>
      <span class="statusspan" id="showerror" style="display:inline;"></span>
    </div>
    <div id="spinner" class="bim-spinner-container">
      <div class="bim-spinner"></div>
    </div>
    <div class="imodel-viewport" id="imodel-viewport">
    </div>
</body>

</html>
